<div class="modal fade" tabindex="-1" role="dialog" id="bookingModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Booking</h5>
                <button class="close" data-dismiss="modal" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Please fill out the form below and we'll get back to you as soon as possible</p>
                <form>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="text" class="form-control" id="email" placeholder="email@email.com">
                    </div>
                    <div class="form-group">
                        <label for="adults">Number of Adults</label>
                        <select id="adults" class="form-control">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="children">Number of Children</label>
                        <select id="children" class="form-control">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="request">Additional Requests</label>
                        <textarea class="form-control" id="request" rows="3"></textarea>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button class="btn btn-primary">Submit Request</button>
            </div>
        </div>
    </div>
</div>
